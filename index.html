<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Measure Me</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper light-blue lighten-3">
        <a href="#" class="brand-logo">Placeholder</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Placeholder</a></li>
          <li><a href="/">Placeholder</a></li>
          <li><a href="/">Placeholder</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="background-img">
    <h2 class="center-align hero-title">Measure Me</h2>
  </section>
  <main>
    <section>
      <div class="container">
        <form class="search-form row">
          <h4 class="search-title">Search for a Recipe</h4>
          <div class="search-container">
            <input class="" type="text" placeholder="Search.." id="search-form" />
            <button class="submit-btn waves-effect waves-light btn blue-grey lighten-3" type="button" id="btn">
              Search
            </button>
          </div>
        </form>
        <div class="recent-searches"></div>
      </div>
    </section>
    <section class="container">
      <div class="row content-box">
        <div class="col s6 recipe-box center-align">
          <div>
            <h2 class="center-align">Recipe</h2>
          </div>
          <div class="recipe-content">
            <p></p>
          </div>
        </div>
        <div class="col s6 unit-box center-align">
          <div>
            <h2 class="">Convert Unit</h2>
          </div>
          <div class="unit-content">
            <img src="" id="giphy-img" />
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="assets/js/scripts.js"></script>
