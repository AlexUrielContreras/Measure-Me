<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Measure Me</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper light-blue lighten-3">
          <a href="index.html" class="brand-logo">Millennium  Greenfield Distributor</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
            <li><a href="#">Investor Relations</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="background-img">
        <h1 class="center-align hero-title">Measure Me</h1>
    </section>
    <main>
      <section>
        <div class="container">
          <form class="search-form row" id="recipe_form">
            
            <h4 class="search-title">Search for a Recipe</h4>
            <label for="meal_type">Meal Type:</label>
            <select id="meal_type" name="meal_type">
              <option value="">Choose an option</option>
              <option value="breakfast">Breakfast</option>
              <option value="dinner"> Dinner</option>
              <option value="lunch">Lunch</option>
              <option value="snack">Snack</option>
            </select>
             
            <label for="dish_type">Dish Type: </label>
            <select id="dish_type" name="dish_type">
              <option value="">Choose an option</option>
              <option value="starter">Starter</option>
              <option value="main course">Main course</option>
              <option value="bread">Bread</option>
              <option value="salad">Salad</option>
              <option value="sandwiches">Sandwiches</option>
              <option value="soup">Soup</option>
              <option value="desserts">Desserts</option>
              <option value="sweets">Sweets</option>
              <option value="condiments and sauces">Condiments and sauces</option>
            </select>
             
            <label for="cuisine_type">Cuisine Type</label>
            <select id="cuisine_type" name="cuisine_type">
              <option value="american" selected>American</option>
              <option value="asian">Asian</option>
              <option value="british">British</option>
              <option value="caribbean">Caribbean</option>
              <option value="central Europe">Central Europe</option>
              <option value="dastern Europe">Eastern Europe</option>
              <option value="french">French</option>
              <option value="indian">Indian</option>
              <option value="italian">Italian</option>
              <option value="japanese">Japanese</option>
              <option value="mexican">Mexican</option>
              <option value="nordic">Nordic</option>
            </select>
            <div class="search-container">
                  <div id="promt_req" class="modal" tabindex="0" >
                  <div class="modal-content">
                    <h4>Thank you for visiting!</h4>
                    <p>Please provide a search-phrase. This is a required field.</p>
                  </div>
                  <div class="modal-footer">
                    <a href="#!" onclick="removeTrigger()" class="modal-close waves-effect waves-blue btn-flat">OK</a>
                  </div>
                </div>
              <input class="search-field"  
              type="text" autocomplete="off"
              placeholder="Example: Smothered Pork" 
              id="search-form">
              
              <button 
              id="btn" 
              type="submit"
              class="submit-btn waves-effect waves-light btn blue-grey lighten-3" 
              autofocus              
              >Search</button>
              
            </div>
          </form>
          <div class="center-align msg-box" id="message_box"> </div>
          <!-- <div class="recent-searches recent-box" id="recently"> where I am on loading </div> -->
          <!-- <div class="recent-searches recent-box" id="recently"> </div> -->
          <div class="row content-box" id="history_box" >
            <div class="col s12 .recent-box" id="recently" >

            </div>
            <div class="col s12 .recent-box" id="history_controller"  > 
              <div class="col s3 .recent-box" >
                <!-- <a id="btnExpand" href="#!"
                onclick="expandHistory()"      
                >Expand</a> -->
              </div>
              <div class="col s3 .recent-box" ></div>
              <div class="col s3 .recent-box" >
              </div>
              <div class="col s3 .recent-box"  > 
              
                <a id="btnClear" href="#!"
                   onclick="clearHistory()"       
                >Hide Search History</a>
              </div>
            </div>
 
          </div>
        </div>
        
      </section>
      
      <section class="container">
        <div class="row content-box" >
          <div class="col s6 recipe-box" id="recipe_box"> <!-- div id to show or hide -->
            <div class="recipe-content scrollable" id="target_recipe"> 
                 
            </div>

            <div class="recipe-content"></div>
          </div>
          <!-- End of Recipe Rendering Box -->
          <div class="col s6 unit-box " id="unit_box">
            <div class="unit-content  scrollable" id="target_converting_line">
              <h3 class="content-title center-align">Unit Conversion</h3>
            </div>
          </div>
           
        </div>
      </section>
     
    </main>
  
    <footer  >
      <div class="row" >
        <div class="col s12  center-align" > 
        
        </div>
      </div>
     
 
  </footer>
  
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <!-- jQuery UI is loaded after the core jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
     function removeTrigger(){
        var btnEl = document.getElementById("btn");
        if(btnEl.classList.contains("modal-trigger")){
        btnEl.classList.remove("modal-trigger");
        var btnInputEl = document.getElementById("search-field")
        btnEl.focus()}
     }
     function addTrigger(){
        var btnEl = document.getElementById("btn");
        var recipephrase = recipeInputEl.value.trim();
        if(!recipephrase){
        btnEl.classList.add("modal-trigger");
        btnEl.click();}
     }
     function clearHistory(){
        if($("#recently").has("p")){
          $("#recently").empty();
          $("#btnExpand").hide();
          $("#btnClear").hide();
        }
     }
     function expandHistory(){
        alert($("#recently").height())
        if($("#recently").height() <= 130){
          alert("im too short")
          $("#recently").height(450);
          $("#btnExpand").text("Collapse")
         
        }
        else{
          alert("im too tall")
          $("#recently").height(125);
          $("#btnExpand").text("Expand")
          
        }
     }
    
  </script>
  <script src="assets/js/scripts.js"></script>
</html>
