<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Measure Me</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper light-blue lighten-3">
          <a href="index.html" class="brand-logo">Millennium  Greenfield Distributor</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">About</a></li>
            <li><a href="/">Investor Relations</a></li>
            <li><a href="/">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="background-img">
        <h1 class="center-align hero-title">Measure Me</h1>
    </section>
    <main>
      <section>
        <div class="container">
          <form class="search-form row" id="recipe_form">
            
            <h4 class="search-title">Search for a Recipe</h4>
            <label for="meal_type">Meal Type:</label>
              <select id="meal_type" name="meal_type">
                <option value="">Choose an option</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Dinner"> Dinner</option>
                <option value="Lunch">Lunch</option>
                <option value="Snack">Snack</option>
              </select>
             
              <label for="dish_type">Dish Type</label>
              <select id="dish_type" name="dish_type">
                <option value="">Choose an option</option>
                <option value="Starter">Starter</option>
                <option value="Main course">Main course</option>
                <option value="Bread">Bread</option>
                <option value="Salad">Salad</option>
                <option value="Sandwiches">Sandwiches</option>
                <option value="Soup">Soup</option>
                <option value="Desserts">Desserts</option>
                <option value="Sweets">Sweets</option>
                <option value="Condiments and sauces">Condiments and sauces</option>
              </select>
             
              <label for="cuisine_type">Cuisine Type</label>
              <select id="dish_type" name="dish_type">
                <option value="American" selected>American</option>
                <option value="Asian">Asian</option>
                <option value="British">British</option>
                <option value="Caribbean">Caribbean</option>
                <option value="Central Europe">Central Europe</option>
                <option value="Eastern Europe">Eastern Europe</option>
                <option value="French">French</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Mexican">Mexican</option>
                <option value="Nordic">Nordic</option>
              </select>
            <div class="search-container">
              <input class="" type="text" placeholder="Example: Smothered Pork" id="recipe_phrase">
              <button type="submit" class="submit-btn waves-effect waves-light btn  blue-grey lighten-3">Search</button>
            </div>
          </form>
          <div class="recent-searches"></div>
        </div>
      </section>
      
      <section class="container">
        <div class="row content-box" >
          <div class="col s6 recipe-box" id="recipe_box"> <!-- div id to show or hide -->
            <div class="recipe-content scrollable" id="target_recipe"> 
                 
            </div>

            <div class="recipe-content"></div>
          </div>
          <!-- End of Recipe Rendering Box -->
          <div class="col s6 unit-box" id="unit_box">
            <div>
              <h2 class="content-title center-align">Unit Conversion</h2>
            </div>
            <!-- <div class="unit-content" id="target_converter">
              <p></p>
            </div> -->
            <div class="unit-content scrollable" id="target_converting_line">
              
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <!-- jQuery UI is loaded after the core jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</html>
